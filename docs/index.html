<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Faith</title>
    <link rel="stylesheet" href="styles-index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script-index.js"></script>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Lighthouse</h1>
        <p>Please select your faith to proceed:</p>
        <select id="faith-select">
            <option value="" disabled selected>Select your faith</option>
            <option value="1">Islam</option>
            <option value="0">Christianity</option>
        </select>
        <p>Enter a session name:</p>
        <input type="text" id="session-name" placeholder="Session name">
        <button id="proceed-btn">Proceed</button>
    </div>
</body>
</html>
